<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (add)="onIngredientAdd($event)"
    ></app-shopping-edit>
    <hr>
    <ul class="list-group" *ngIf="ingredients">
      <a
        *ngFor="let ingredient of ingredients"
        href="#"
        class="list-group-item"
      >
        {{ utils.capitalize(ingredient.name) }}
        ({{ ingredient.amount }}{{ ingredient.unit ? ' ' + ingredient.unit : '' }})
      </a>
    </ul>
  </div>
</div>
