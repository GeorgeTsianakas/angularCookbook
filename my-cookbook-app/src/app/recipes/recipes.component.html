<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (selectItem)="onRecipeItemSelect($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details
      *ngIf="currentRecipe; else defaultRecipeDetails"
      [recipe]="currentRecipe"
    ></app-recipe-details>
    <ng-template #defaultRecipeDetails>
    Please select a recipe
    </ng-template>
  </div>
</div>
