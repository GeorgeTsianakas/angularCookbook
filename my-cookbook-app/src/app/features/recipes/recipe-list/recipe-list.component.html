<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <ng-container *ngIf="items.length; else emptyList">
      <app-recipe-item
        *ngFor="let item of items"
        [item]="item"
        [isActive]="item === current"
      ></app-recipe-item>
    </ng-container>
    <ng-template #emptyList>
      Please add a recipe.
    </ng-template>
  </div>
</div>
